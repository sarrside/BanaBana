<app-banner></app-banner>

<section class="cat_product_area section_padding border_top">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow">
                        <div class="l_w_title">
                            <h3>Choisir une catégorie</h3>
                        </div>
                        <div class="widgets_inner">
                            <ul class="list">
                                <li>
                                    <a href="categorie/agriculture">Agriculture</a>
                                </li>
                                
                                <li>
                                    <a href="categorie/elevage">Elevage</a>
                                </li>
                                <li>
                                    <a href="#">Autres</a>
                                </li>
                                <li>
                                    <a href="#">Maraîchage</a>
                                </li>
                            </ul>
                        </div>
                    </aside>

                    

                    
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product_top_bar d-flex justify-content-between align-items-center">
                            <div class="single_product_menu product_bar_item">
                                <h2>Les categories</h2>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6" *ngFor="let cat of categories">
                        <div class="single_category_product">
                            <div class="single_category_img">
                                <img src="{{cat.imageCategorie}}" alt="">
                                <div class="category_social_icon">
                                    <ul>
                                        <li><a href="#"><i class="ti-heart"></i></a></li>
                                        <li><a href="#"><i class="ti-bag"></i></a></li>
                                    </ul>
                                </div>
                                <div class="category_product_text">
                                    <a href="/{{cat.nomCategorie}}"><h5>{{cat.nomCategorie}}</h5></a>
                                    <p>{{cat.descriptionCategorie}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Category Product Area =================-->
