<div class="container img-responsive"   >
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Se Connecter</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="boxForm" [formGroup]="boxForm" (ngSubmit)="login()">
					<div class="input-group form-group">
                            <div style="color: orange;" *ngIf="erorCon">
                                    Le nom d'utilisateur est réquis !
                            </div>
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="nom utilisateur" formControlName="username">
						
                    </div>
                    <div style="color: orange;" *ngIf="isSubmitted && f.username.errors">
                        Le nom d'utilisateur est réquis !
                      </div>
                      
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="mot de passe" formControlName="passeword">
                    </div>
                    <div style="color: orange;" *ngIf="isSubmitted && f.passeword.errors">
                        Le champ mot de passe est réquis !
                    </div>
					<div class="row align-items-center remember">
						<input type="checkbox"> Se rappeler de moi
					</div>
					<div class="form-group">
						<input type="submit" value="Login " class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Pas de compte<a href="#">S'inscrire</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Mot de passe oublié? Contactez l'admin</a>
				</div>
			</div>
		</div>
	</div>
</div>
